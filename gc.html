<!DOCTYPE html>

<html>

<head>
    <title>grade calculator</title>
    <link  rel="stylesheet" type = "text/css" href="gc.css"/>
</head>

<body>
    <div class = "home">
        <button id = "home" onclick="window.location.href='../stubhome.html'">home</button>
    </div>
    
    <div>
        <h1 id = "gcheading">grade calculator</h1>
    </div>
    
    <div>
        <p id = "gcexpl">use grade calculator to calculate your grades and its letter according to a weighting system!</p>
    </div>
    <br>
    <div class = "actionbuttons" align = "center">
        <span class = "rows" align = "center">
            <button id = "add more rows" onclick="addRows()">add more rows!</button>
        </span>
        <span class = "calculate" align = "center">
            <button id = "calculate!" onclick = "calculate()">calculate!</button>
        </span>
    </div>
    
    <!-- <div class = "gradetypes">
        <label>select grade type</label>
        <div class = "gradetype">
        </div>
    </div> -->
    <br>
    <table id = "fullTable" align = "center" >
        <tbody>
            <tr>
                <td align = "center">Assignment(Optional)</td>
                <td align = "center">Grade (%)</td>
                <td align = "center">Weight (%)</td>
            </tr>
            <tr>
                <td align = "center"><input type="text" class = "assignment" placeholder="e.g Assignment" autofocus=""></td>
                <td align = "center"><input type = "number" class = "grade"</td>
                <td align = "center"><input type = "number" class = "weight"</td>
            </tr>
        </tbody>
    </table>

</html>
