<html>

<head>
    <title>grade calculator</title>
    <link  rel="stylesheet" type = "text/css" href="gc.css"/>
</head>

<body>
    <div class = "home">
        <button id = "home" onclick="window.location.href='../stubhome.html'">home</button>
    </div>
    
    <div>
        <h1 id = "gcheading">grade calculator</h1>
    </div>
    
    <div>
        <p id = "gcexpl">use grade calculator to <mark>calculate</mark> your grades and its letter according to a weighting or point system!</p>
    </div>
    
    <div class = "gradetypes">
        <label>select grade type</label>
        <div class = "gradetype">
        </div>
    </div>

        <button id = "add weight" onclick = "addWeight()"></button>

        <button id = "clear all" onclick = "clearAll()"></button>

    </div>
